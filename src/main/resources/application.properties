spring.application.name=PetLavado
# datasource configuration for PostgresSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/pet_lavado_db
spring.datasource.username=petlavado
spring.datasource.password=kelsu1234
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# OpenAPI configuration
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api
springdoc.swagger-ui.path=/swagger-ui.html

# Flyway configuration
spring.flyway.url=jdbc:postgresql://localhost:5432/pet_lavado_db
spring.flyway.user=petlavado
spring.flyway.password=kelsu1234
spring.flyway.baseline-on-migrate=true